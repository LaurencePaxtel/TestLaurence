<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PAXTEL</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://primefaces.org" />
    <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />

    <style>
        /* Styles pour le loader */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2563eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Lato', sans-serif;
        }

        .loader-container {
            text-align: center;
            color: white;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .loader-text {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .loader-subtext {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        .loader-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Animation de disparition du loader */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Masquer le contenu de l'app pendant le chargement */
        app-root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        app-root.loaded {
            opacity: 1;
        }
    </style>
</head>

<script type="text/javascript">
    // Gestion des URLs 4D vers Angular
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        const login = urlParams.get('login');
        const resetPassword = urlParams.get('resetPassword');
        const cgu = urlParams.get('cgu');

        console.log('PARAMETER:resetPassword', resetPassword);
        console.log('PARAMETER:cgu', cgu);

        if (resetPassword === 'Vrai' && cgu === 'Vrai') {
            const newUrl = 'home?login=true&resetPassword=Vrai&cgu=Vrai';
            window.location.href = newUrl;
            return;
        }

        if (resetPassword === 'Vrai') {
            const newUrl = 'home?login=true&resetPassword=Vrai';
            window.location.href = newUrl;
            return;
        }

        if (login === 'true') {
            window.history.replaceState({}, document.title, window.location.pathname);
            window.open('/INT?action=transmission', '_blank');
        }

    })();

    // Gestion du loader
    document.addEventListener('DOMContentLoaded', function() {
        // Simuler un temps de chargement minimum pour l'effet visuel
        const minLoadTime = 300; // 0.3 seconde minimum
        const startTime = Date.now();

        function hideLoader() {
            const elapsed = Date.now() - startTime;
            const remainingTime = Math.max(0, minLoadTime - elapsed);

            setTimeout(() => {
                const loader = document.getElementById('initial-loader');
                const appRoot = document.querySelector('app-root');

                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(() => {
                        loader.remove();
                    }, 500);
                }

                if (appRoot) {
                    appRoot.classList.add('loaded');
                }
            }, remainingTime);
        }

        // Attendre que Angular soit chargé
        const checkAngularLoaded = setInterval(() => {
            const appRoot = document.querySelector('app-root');
            if (appRoot && appRoot.children.length > 0) {
                clearInterval(checkAngularLoaded);
                hideLoader();
            }
        }, 100);

        // Failsafe : masquer le loader après 10 secondes maximum
        setTimeout(() => {
            clearInterval(checkAngularLoaded);
            hideLoader();
        }, 10000);
    });
</script>

<body>
<!-- Loader initial -->
<div id="initial-loader">
    <div class="loader-container">
        <div class="loader-spinner"></div>
        <div class="loader-text">PAXTEL</div>
        <div class="loader-subtext">
            Chargement en cours<span class="loader-dots"></span>
        </div>
    </div>
</div>
<app-root></app-root>
</body>
</html>
