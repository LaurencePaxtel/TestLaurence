<p-table
    [value]="plateforms"
    [(selection)]="selectedPlateform"
    selectionMode="single"
    dataKey="numero"
    [paginator]="false"
    responsiveLayout="scroll">

    <ng-template pTemplate="header">
        <tr>
            <th>Num√©ro de plateforme</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-plateforme let-rowIndex="rowIndex">
        <tr
            [pSelectableRow]="plateforme"
            [pSelectableRowIndex]="rowIndex"
            [ngClass]="rowClass(plateforme)">
            <td>{{ plateforme.numero }}</td>
        </tr>
    </ng-template>
</p-table>
<div class="flex justify-end gap-2 mt-10">
    <p-button label="Annuler" severity="secondary"  (click)="cancel()" />
    <p-button label="Sauvegarder" severity="primary" (click)="save()" [loading]="saveLoading" />
</div>
